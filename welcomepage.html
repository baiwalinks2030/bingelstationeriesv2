<body>

    <div id="welcome-container">
        <h2>Welcome to Bingel Stationeries!</h2>
    
        <!-- Login Form -->
        <form id="login-form" style="display: flex;">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="signIn()">Sign In</button>
        </form>
    
        <!-- Sign Up Form -->
        <div id="sign-up-form" style="display: none;">
            <input type="text" id="signup-fullname" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Your Email" required>
            <input type="number" id="signup-phonenumber" placeholder="Phone Number" required>
            <input type="text" id="signup-address" placeholder="Contact Address" required>
            <input type="password" id="signup-password" placeholder="Create Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="button" onclick="signUp()">Sign Up</button>
            <p class="link" onclick="goToSignInFromSignUp()">Sign In</p>
        </div>
    
        <!-- Forgot Password Form -->
        <div id="forgot-password-form" style="display: none;">
            <input type="email" id="forgot-email" placeholder="Your Email" required>
            <button type="button" onclick="forgotPassword()">Forgot Password</button>
            <p class="link" onclick="goToSignInFromForgotPassword()">Sign In</p>
        </div>
    
        <!-- Error Message -->
        <p id="error-message"></p>
    
        <!-- Links to switch between forms -->
        <p>Don't have an account? <a href="javascript:void(0);" onclick="showSignUpForm()">Sign Up</a></p>
        <p><a href="javascript:void(0);" onclick="showForgotPasswordForm()">Forgot Password?</a></p>
        <p class="link" onclick="goToSignInFromForgotPassword()">Sign In</p>
    </div>
    









<script>
    window.localStorage('')
    function signIn() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username === "" || password === "") {
            document.getElementById('error-message').innerText = 'Please fill in all fields.';
        } else {
            // Your existing logic for sign-in
            document.getElementById('error-message').innerText = 'Invalid username or password';
        }
    }

    function showSignUpForm() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('forgot-password-form').style.display = 'none';
        document.getElementById('sign-up-form').style.display = 'flex';
        document.getElementById('error-message').innerText = '';
    }

    function signUp() {
        var fullName = document.getElementById('signup-fullname').value;
        var email = document.getElementById('signup-email').value;
        var phoneNumber = document.getElementById('signup-phonenumber').value;
        var address = document.getElementById('signup-address').value;
        var password = document.getElementById('signup-password').value;
        var confirmPassword = document.getElementById('confirm-password').value;

        if (fullName === "" || email === "" || phoneNumber === "" || address === "" || password === "" || confirmPassword === "") {
            document.getElementById('error-message').innerText = 'Please fill in all fields.';
        } else if (password !== confirmPassword) {
            document.getElementById('error-message').innerText = 'Passwords do not match.';
        } else {
            document.getElementById('error-message').innerText = 'Account created successfully!';
            document.getElementById('sign-up-form').style.display = 'none';
        }
    }

    function showForgotPasswordForm() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('sign-up-form').style.display = 'none';
        document.getElementById('forgot-password-form').style.display = 'flex';
        document.getElementById('error-message').innerText = '';
    }

    function forgotPassword() {
        var forgotEmail = document.getElementById('forgot-email').value;

        if (forgotEmail === "") {
            document.getElementById('error-message').innerText = 'Please enter your email address.';
        } else {
            document.getElementById('error-message').innerText = 'Password reset instructions sent to your email.';
            document.getElementById('forgot-password-form').style.display = 'none';
        }
    }

    function goToSignInFromSignUp() {
        document.getElementById('login-form').style.display = 'flex';
        document.getElementById('sign-up-form').style.display = 'none';
        document.getElementById('forgot-password-form').style.display = 'none';
        document.getElementById('error-message').innerText = '';
    }

    function goToSignInFromForgotPassword() {
        document.getElementById('login-form').style.display = 'flex';
        document.getElementById('forgot-password-form').style.display = 'none';
        document.getElementById('sign-up-form').style.display = 'none';
        document.getElementById('error-message').innerText = '';
    }
</script>
